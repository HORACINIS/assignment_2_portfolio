<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css"
        integrity="sha384-gdBR4lYbttD32dvH/c4O55sAY5e9k8IWuSjTHvrW5Og0+3t8jyJKUach5UxyRMk4">
    <!-- body font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- intro_text font -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <!-- declaring menu bar and its items -->
        <nav>
            <ul class="menu">
                <li class="name"><a href="#">Horacio Moran</a></li>
                <li class="nav_item"><a href="pages/about_me.html">About Me</a></li>
                <li class="nav_item"><a href="pages/skills.html">Skills</a></li>
                <li class="nav_item"><a href="pages/projects_main.html">Projects</a></li>
                <li class="nav_item"><a href="pages/contact_me.html">Contact Me</a></li>
                <li class="toggle"><span class="menu_bar"></span></li>
            </ul>
        </nav>
        <!-- this is the line that is animated across from left to right -->
        <div class="line_across"></div>
    </header>

    <main>
        <section>

            <!-- this is the check button created for changing the theme to blue -->
            <div>
                <label class="switch">
                    <input type="checkbox" class="checkbox_btn">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- In the header we have the command line icon and the animated title with the typing effect -->
            <header>
                <img class="commandLine_img" src="images/terminal_256px.png" alt="command line">
                <h1 class="header_title">Portfolio</h1>
            </header>

            <!-- This is the intro text where I introduce myself and it has the blur and scale animation effects -->
            <section class="intro_text">
                <div>
                    <h1>Hi, my name is HORACIO MORAN,</h1>
                    <h2>student at Coder Academy</h2>
                    <h3>and this is my portfolio</h3>
                </div>

            </section>

        </section>
    </main>

    <!-- This javascript file will do the drop down effect with the hamburguer menu when in mobile view
    It will also change the theme colour to blue when clicking the checked button which I placed on the left side of all pages -->
    <script src="js/javascript.js"></script>

</body>

</html>
