<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!--menu bar font -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!--body font-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <header>
        <nav>
            <ul class="menu">
                <li class="name"><a href="#">Horacio Moran</a></li>
                <li class="nav_item"><a href="#">Home</a> </li>
                <li class="nav_item"><a href="#">About Me</a></li>
                <li class="nav_item"><a href="">Skills</a></li>
                <li class="nav_item"><a href="#">My Blog</a></li>
                <li class="nav_item"><a href="">Contact Me</a></li>
                <li class="toggle"><span class="bar_menu"></span></li>
            </ul>
        </nav>

        <main>
            <h1>Titulo</h1>
        </main>

    </header>






    <script>
        const menu_bar = document.querySelector('.menu');

        menu_bar.addEventListener('click', (event) => {
            if (event.target.className === 'bar_menu') {

                for (let i = 0; i < menu_bar.children.length; i++) {
                    let li = menu_bar.children[i];
                    if (li.className === 'nav_item active') {
                        li.classList.remove('active');
                    } else {
                        li.classList.add('active');
                    }
                }
            }
        });
    </script>

</body>

</html>
